<!DOCTYPE html>
<html>
    <head>
        <title>Web y Patrones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="text-align: center; color: navy">
            <h1 style="color: red">Ejemplo de formato de listas</h1>
        </div>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>
                <ul>
                    <li>Item 4.2</li>
                    <li>Item 4.3</li>
                    <li>Item 4.4</li>
                    <li>Item 4.5</li>
                    <li>Item 4.6</li>
                </ul>
            </li>
        </ul>

        <ol>
            <li>Persona 1</li>
            <li>Persona 2</li>
            <li>Persona 3</li>
            <li>Persona 4</li>
            <li><ol>
                    <li>Persona 1</li>
                    <li>Persona 2</li>
                    <li>Persona 3</li>
                    <li>Persona 4</li>
                </ol></li>
        </ol>
    </body>
</html>
